{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>IRISIB JukeBox Player</title>
    Welcome to the IRISIB Juke Box Player
  </head>
  
  <body>
<table>
   <tr valign=top>
<td width=400>
<br/>
    <FORM>
	{% csrf_token %}
        Selection d'une playliste :
      <SELECT id="plop" name="nom" size="1" value="{{ playlists.spotifyid }}">
        {% for pl in playlists %}
          <OPTION>{{pl.name}}
        {% endfor %}
      </SELECT>
        <input type="submit" value="Play" name="play" >
		</input><br/>
		<ul>
    {% for pl in playlists %}
        <li><a href="{% url 'player:play' pl.SpotifyId %}" target="frame">{{ pl.name }}</a></li>
    {% endfor %}
    </ul>
    </FORM>
</td>
<td>
<iframe name="frame" style="position: absolute; height: 90%; width: 60%" frameborder="1"></iframe>
  </td>
	</tr>
</table>
  </body>
</html>
