{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>IRISIB JukeBox Player</title>
    Welcome to the IRISIB Juke Box Player
  </head>
  
  <body>


    <FORM>
        Selection d'une playliste :
      <SELECT id="plop" name="nom" size="1">
        {% for pl in playlists %}
          <OPTION>{{pl.name}}
        {% endfor %}
      </SELECT>
        <input type="submit" value="Play" name="play" >
		</input>
    </FORM>
<iframe src="https://embed.spotify.com/?uri=spotify:track:3aoDEt6zSuYQ47gzarlaVo" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
  </body>
</html>
