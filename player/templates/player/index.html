<script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##:##";
      display.cornerType      = 1;
      display.displayType     = 16;
      display.displayAngle    = 13;
      display.digitHeight     = 20;
      display.digitWidth      = 12;
      display.digitDistance   = 1;
      display.segmentWidth    = 2;
      display.segmentDistance = 0.3;
      display.colorOn         = "rgba(36, 221, 34, 1)";
      display.colorOff        = "rgba(27, 65, 5, 0.5)";

      animate();

      function animate() {
        var time    = new Date();
        var hours   = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
        var value   = ((minutes < 10) ? '0' : '') + minutes
                    + ':' + ((seconds < 10) ? '0' : '') + seconds;
        display.setValue(value);
        window.setTimeout('animate()', 100);
      }

    </script>

<script src="http://localhost:8888/socket.io/socket.io.js"></script>
<script>
    socket = io.connect('http://localhost:8888/player');
    socket.on('connected', function (data) {
        alert(data);
    });

    var playlistJson;
    socket.on('playlistOn', function (data) {
        $( "#inner" ).empty();
        $( "#DataTable" ).empty();

        playlistJson = $.parseJSON(data);
        // $( "#inner" ).prepend(playlistJson.title );
        $( "#playlist" ).empty();

        for(var i = 0, l = 7; i < l; i++) {
        var ranky = Math.floor(Math.random() * 20) + 0;
        $("#playlist").append($("<div>").prop("id","label").prop( "class", "mix").prop("data-myorder", ranky)

            .append($("<div>").prop("id","rank")
            .append(  ranky ))

            .append($("<div>").prop("id","title")
            .append(  playlistJson.Tracks[i].title.substring(0,25) ))

            .append($("<div>").prop("id","artist")
            .append(  playlistJson.Tracks[i].Artist.name ))
            );

        }



        // for(var i = 0, l = playlistJson.Tracks.length; i < l; i++) {
        // for(var i = 0, l = 7; i < l; i++) {
        //   $( "#DataTable" ).append( '<tr><td>' + playlistJson.Tracks[i].title + '</td><td id="'+i+'"></td></tr>' );
        // }
    });

    socket.on('playlistOff', function (data) {
        $( "#inner" ).empty();
        $( "#inner" ).prepend(data);
        $( "#DataTable" ).empty();
        $( "#play" ).empty();
        $( "#scroll" ).empty();
        $( "#scroll").prepend(data);
        $('.canvasld, .crl').leddisplay("destroy");
        var options = {
            pixelSize: 10, 
            stepDelay: 100, 
            horizontalPixelsCount:15,
            verticalPixelsCount:5,
            pixelRatio: 0.8
        };
        $('.canvasld, .crl').leddisplay($.extend(options, {pixelSize: 5}));
    });

    socket.on('current_track', function (data) {
      $( "#play" ).empty();
      $( "#play" ).append('<iframe height="0" width="0" scrolling="no" frameborder="0" allowTransparency="true" src="http://www.deezer.com/plugins/player?autoplay=true&playlist=false&width=700&height=80&cover=true&type=tracks&id='+data.DeezerId+'&title=&app_id=undefined" width="700" height="80"></iframe>');
      $( "#scroll" ).empty();
      var plop = data.Artist.name +" - "+data.title.substring(0,10) ;
        $( "#scroll" ).empty();
        $( "#scroll").prepend(plop);
        $('.canvasld, .crl').leddisplay("destroy");
        var options = {
            pixelSize: 10, 
            stepDelay: 100, 
            horizontalPixelsCount:15,
            verticalPixelsCount:5,
            pixelRatio: 0.8
        };
        $('.canvasld, .crl').leddisplay($.extend(options, {pixelSize: 5}));

    });


    socket.on('votes', function (data) {
      //alert(data);
        var table = document.getElementById('DataTable')
        for(var i = 0, l = data.length; i < l; i++) {
          table.rows[i].cells[1].innerHTML = data[i];
        }
    });

</script>
